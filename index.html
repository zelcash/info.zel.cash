<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Zelcash infosite</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="script.js"></script>
    <script src="/smooth-scroll.js"></script>
</head>

<body>
    <header>
        <a href="#wallets">Wallets</a>
        <a href="#infrastructure">Infrastructure</a>
        <a href="#exchanges">Exchanges</a>
        <a href="#miningpools">Mining pools</a>
        <a href="#youtube">Youtube</a>
        <!--<a href="#marketing">Marketing</a>
        <a href="#development">Development</a>
        <a href="#development">Jobs</a>
        <a href="#development">Donations</a>-->

        <div class="dropdown"><a class="lang" href="javascript:;">&nbsp;&nbsp;<i class="fa fa-cog"></i>&nbsp;&nbsp;</a>
            <ul class="dropdown-content-lang">
                <li>
                    <a class="english" id="english" href="javascript:;" onclick="testch(this.id)">
                    English
                    </a>
                </li>
                <!--<li>
                    <a class="czech" id="czech" href="javascript:;" onclick="testch(this.id)">
                        Czech
                    </a>
                </li>-->
            </ul>
        </div>
    </header>

    <div class="wrap">
        <input type="text" id="myInput" placeholder="Search through tables...">
        <div id="wallets" class="section">
            <div class="section-name">Wallets</div>
            <div style="position:relative">
                <div class="blur"></div>
                <div class="background padding placeholder-wrapper" style="position:relative">
                    <table id="datatable-wallets">
                        <thead>
                            <tr>
                                <th class="id">Id</th>
                                <th class="name">Name</th>
                                <th class="type">Type</th>
                                <th class="platforms">Platforms</th>
                                <th class="link">Link</th>
                                <th class="expandbutton"></th>
                            </tr>
                        </thead>

                    </table>
                </div>
            </div>
        </div>
        <div id="infrastructure" class="section">
            <div class="section-name">Infrastructure </div>
            <div style="position:relative">
                <div class="blur"></div>
                <div class="background padding placeholder-wrapper" style="position:relative">
                    <table id="datatable-infrastructure">
                        <thead>
                            <tr>
                                <th class="id">Id</th>
                                <th class="name">Name</th>
                                <th class="link">Link</th>
                                <th class="status">Status</th>
                                <th class="expandbutton"></th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <div id="exchanges" class="section">
            <div class="section-name">Exchanges</div>
            <div style="position:relative">
                <div class="blur"></div>
                <div class="background padding placeholder-wrapper" style="position:relative">
                    <table id="datatable-exchanges">
                        <thead>
                            <tr>
                                <th class="id">Id</th>
                                <th class="name">Name</th>
                                <th class="link">Link</th>
                                <th class="status">Status</th>
                                <th class="expandbutton"></th>
                            </tr>
                        </thead>

                    </table>
                </div>
            </div>
        </div>
        <div id="miningpools" class="section">
            <div class="section-name">Mining pools</div>
            <div style="position:relative">
                <div class="blur"></div>
                <div class="background padding placeholder-wrapper" style="position:relative">
                    <table id="datatable-miningpools">
                        <thead>
                            <tr>
                                <th class="id">Id</th>
                                <th class="name">Name</th>
                                <th class="link">Link</th>
                                <th class="status">Status</th>
                                <th class="expandbutton"></th>
                            </tr>
                        </thead>

                    </table>
                </div>
            </div>
        </div>
        <div id="youtube" class="section">
            <div class="section-name">Youtube videos</div>
            <div style="position:relative">
                <div class="blur"></div>
                <div class="background padding placeholder-wrapper" style="position:relative">
                    <table id="datatable-youtube">
                        <thead>
                            <tr>
                                <th class="id">Id</th>
                                <th class="name">Name</th>
                                <th class="link">Link</th>
                                <th class="uploader">Uploader</th>
                                <th class="expandbutton"></th>
                            </tr>
                        </thead>

                    </table>
                </div>
            </div>
        </div>
    </div>

</body>


<footer>
    <div class="icons">
        <a href="https://zel.cash" target="_blank" rel="noopener noreferrer">
            <i class="fas fa-home" title="Zelcash"></i>
        </a>
        <a href="https://twitter.com/Zelcash" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-twitter" title="Twitter"></i>
        </a>
        <a href="https://discord.gg/svDHPud" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-discord" title="Discord"></i>
    </a>

    <div id="copy">
        <p>&copy; 2018 Zel Technologies. All rights reserved.</p>
    </div>

</footer>
<a href="#top">
    <div id="scroll-to-top">
        <span>
             <i class="fa fa-chevron-up"></i>
        </span>
    </div>
</a>

</html>
